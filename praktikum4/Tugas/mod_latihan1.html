<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>HALLLOOOOOo</p>
    <input type="text" name="nama" id="nama">
    <h1>Hover</h1>
    <div class="kotak" style="background:#a14fff;height:100px;width:100px;position:absolute;">Hoover at me :D</div>

    <script>
        $("p").click(function (){
            $(this).hide()
        })

        $("#nama").focus(function (){
            $(this).css("width","100px")
        })

        $("h1").hover(function (){
            $(this).hide()
        })

        // ini jika kotak di arahkan oleh cursor mouse akan semakin membesar
        $(".kotak").hover(function (){
            $(this).animate({
                left: '250px',
                height: '+=150px',
                width: '+=150px'
            })
        })
    </script>
</body>
</html>
