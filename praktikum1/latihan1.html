<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>form HTML</title>
</head>
<body>
    <font type="arial" size = "5">
        <table>
            <thead>
                <tr>
                    <td><font type=arial black font size ="6">Data Diri</font></td>
                </tr>
            </thead>
            <tr>
                <td>Nama</td>
                <td> : </td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td> : </td>
                <td><input type="text" name="nim"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> : </td>
                <td><input type="password" name="password" size="11" maxlength="9"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> : </td>
                <td><input type="radio" name="gender" value="L">Pria
                    <input type="radio" name="gender2" value="P">Wanita</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td> : </td>
                <td><input type="checkbox" name="hobi1" value="nonton">nonton
                    <input type="checkbox" name="hobi1" value="ngegame">game
                    <input type="checkbox" name="hobi1" value="olahraga">olahraga</td>
            </tr>
            <tr>
                <td colspan="3">
                    <form>
                        <input type="submit" value="kirim" name="Submit">
                        <input type="reset" value="ulang" name="Reste">
                        <input type="button" value="batal" name="Cancel">
                        <input type="image" value="gambar" img src="https://cdn0-production-images-kly.akamaized.net/7W9Vb8mXh91kJvQUWap44T0gMC0=/5x0:2275x1279/640x360/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2971615/original/019498100_1574149405-storytelling-4203628_1920.jpg" width="194" height="90">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="desk" cols="45" rows="5" align="center">Tuliskan deskripsi singkat tentang anda
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    Silahkan pilih orientasi minat
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <select name="orientasi-minat" id="">
                        <option value="dg">Desain Grafis</option>
                        <option value="wp">Web Programmer</option>
                        <option value="da">Data Analis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="orientasi-kemampuan" id="">
                        <option value="dg">Desain Grafis</option>
                        <option value="wp">Web Programmer</option>
                        <option value="da">Data Analis</option>
                    </select>
                </td>
            </tr>
        </table>

    </font>

</html>
